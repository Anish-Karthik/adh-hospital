<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <img src="images/facilities.jpg" alt="" class="background-img">
  <main>
    <form action="">
      <div class="appointment-details">
        <h3>Book Appointment</h3>
        <hr>
        <div class="input-row">
          <input type="text" placeholder="First name" name="first-name" id="first-name" required>
          <input type="text" placeholder="Last name" name="last-name" id="last-name" required>
        </div>
        <div class="input-row">
          <input type="email" placeholder="Email" name="email" id="email" required>
          <input type="text" placeholder="Phone number" name="phone-number" id="phone-number" required>
        </div>

        <div class="input-row">
          Date: <input type="date" placeholder="Date" name="date" id="date" required style="">
          Time: <input type="time" placeholder="Time" name="time" id="time" required>
        </div>
        <div class="input-row" style="width:40%; ">
          <!-- radio button for gender -->
          male <input type="radio" name="gender" id="" >
          female <input type="radio" name="gender" id="" >
        </div>
        <div class="doctor-details input-row" style="width:90%; position: relative;">
          <label for="doctors">Choose a doctor:</label>
          <select name="doctors" id="doctor" required>
            <option hidden disabled selected value> -- select an doctor -- </option>>
            <option value="madhu">Dr. G. Madhu Shankar</option>
            <option value="chezhiyan">Dr. N. Chezhiyan</option>
          </select>
        </div>
      </div>
      
      <div class="address-details">
        <h3>Address details</h3>
        <hr>
        <div class="input-row">
          <input type="text" placeholder="City" name="city" id="city" required>
          <input type="text" placeholder="State" name="state" id="state" required>
        </div>
        <div class="input-row">
          <input type="text" placeholder="Zip code" name="zip-code" id="zip-code" required>
          <input type="text" placeholder="Country" name="country" id="country" required>
        </div class="input-row">
          <input type="text" placeholder="Address" name="address" id="address">
      </div>
      <input type="submit" class="btn" value="Book Appointment"></input> 
    </form>
  </main>
</body>
</html>
